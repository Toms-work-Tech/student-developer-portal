<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="auth-content" id="auth-content">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group">
                        <label for="login-role">I am a:</label>
                        <select id="login-role">
                            <option value="student">Student</option>
                            <option value="developer">Developer/Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-role">I am a:</label>
                        <select id="signup-role">
                            <option value="student">Student</option>
                            <option value="developer">Developer/Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Student Portal (initially hidden) -->
    <div class="portal-container" id="student-portal">
        <!-- Student portal content will be loaded here by JavaScript -->
    </div>

    <!-- Developer Portal (initially hidden) -->
    <div class="portal-container" id="developer-portal">
        <!-- Developer portal content will be loaded here by JavaScript -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
